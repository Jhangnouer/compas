<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Compass</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #compass {
            width: 300px;
            height: 300px;
            background: url('compass.png') no-repeat center center;
            background-size: contain;
            transform-origin: 50% 50%;
        }
        #direction {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div>
        <div id="compass"></div>
        <div id="direction">Arah: </div>
    </div>
    <script src="compass.js"></script>
</body>
</html>
